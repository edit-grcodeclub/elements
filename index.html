<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:image" content="https://grcodeclub.github.io/file/background/4.png"/>
        <meta property="og:title" content="GrCode Club">
        <script src="https://grcodeclub.github.io/js/jquery.js"></script>
        <script src="https://edit-grcodeclub.github.io/js/menu.js"></script>
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/header_and_footer.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/main.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/text.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/table.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/layout.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/list.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/body.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/card.css">
        <link rel='icon' type='image/png' href='https://grcodeclub.github.io/file/logo/black_logo.png'>
        <title> GrCode Club</title
    </head>

    <body class="basic">
        <div class="container">
            <section class="show_desktop"> <!--Αρχή Εμφάνιση Υπολογιστή-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας-->
                    <div class="layout">
                            <div><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></div>
                            <div><h1 class="header_text"><a href="https://grcodeclub.github.io/"><span class="header_text">GrCode Club</span></a></h1></div>
                            <div><a href="https://github.com/GrCodeClub/grcodeclub.github.io/edit/main/index.html" target="_blank"><img src="https://grcodeclub.github.io/file/logo_and_graphic/edit.png"  width="60px"></a></div>
                    </div> 
                </div> <!--Τέλος Επικεφαλίδας-->
                <div class="Menu"> <!--Αρχή Menu-->
                    <div id="sidebarMenu" style="  overflow: auto;">
                        <ul class="sidebarMenuInner"></ul>
                    </div>
                </div><!--Τέλος Menu-->
            </section> <!--Τέλος Εμφάνιση Υπολογιστή-->

            <section class="show_mobile">  <!--Αρχή εμφάνιση σε κινητά-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας σε κινητά-->
                        <div class="layout">
                            <div><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></div>
                            <div><h1 class="header_text"><a href="https://grcodeclub.github.io/"><span class="header_text">GrCode Club</span></a></h1></div>
                        </div>
                </div> <!--Τέλος Επικεφαλίδας σε κινητά -->
                <div>
                    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
                    <label for="openSidebarMenu" class="sidebarIconToggle">
                        <div class="spinner diagonal part-1"></div>
                        <div class="spinner horizontal"></div>
                        <div class="spinner diagonal part-2"></div>
                    </label>
                    <div id="sidebarMenu">
                        <ul class="sidebarMenuInner"></ul>
                    </div>
                </div>
            </section> <!--Τέλος εμφάνιση σε κινητά-->
            
            <div class="Text"> <!--Αρχή Κειμένου-->
                <br>
                <div class="text_bg"> <!-- Αρχή Background Κειμένου-->
                   <h1 class="title">Elements</h1>

                </div><!-- Τέλος Background Κειμένου-->
            </div> <!--Τέλος Κειμένου-->

        </div> <!--Τέλος container-->
        
        <!-- Footer -->
        <footer>
            <table class="add_footer"></table>
            <script src="https://grcodeclub.github.io/js/footer.js"></script>       
        </footer>
    </body>
</html>
